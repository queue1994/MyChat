<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chat</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/simple-sidebar.css">
	<link rel="stylesheet" href="css/myStyle.css">

	<script src="javascript/jquery.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script type="text/javascript" src="javascript/jquery.pep.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<body>
</script>
<div id="LOBBY-room" class="message-window">
	<div class="move-bar">
		<p>LOBBY</p>
		<button  type="button">
			&#10006
		</button>
	</div>

	<div class="messages-box">
	</div>

	<div function="$(this).scrollTop($(this).height())" class="type-box">
		<input onkeydown="if(event.keyCode == 13) emitNewMessage($(this))" type="text" class="form-control" placeholder="Type your message here...">
		<button type="button" onClick="emitNewMessage($(this))" class="btn btn-default" aria-label="Left Align">
			<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
		</button>		
	</div>
</div>

<div id="wrapper" >
	<!-- Sidebar -->
	<div id="sidebar-wrapper">
		<ul id="userlist" class="sidebar-nav">
			<li  class="sidebar-brand">
				<h1>
					Users:
				</h1>
			</li>
			

		</ul>
	</div>
	<!-- /#sidebar-wrapper -->

	<button type="button" id="menu-toggle" class="btn btn-large" aria-label="Left Align" style="position:absolute;">
		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
	</button>
</div>
<!-- /#wrapper -->



<div id="nickname-theme">
	<h1>Hello, world!</h1>
	<p>Please enter your nickname:</p>
	<input onkeydown="if(event.keyCode == 13) emitNickname()" id="nicknameInput" name="nickname" type="text" placeholder="Enter your nickname..." autofocus>
	<div id="bad-nickname-alert" class="alert alert-danger" role="alert">
		<a  class="alert-link">The nickname you entered was incorrect or already in use!</a>
	</div>
</div>


<script>
$(document).ready(function() {
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
	document.title = "Chat";
});
</script>
<script type="text/javascript" src="javascript/clientDesignScript.js"></script>
<script type="text/javascript" src="javascript/clientScript.js"></script>


</body>

</html>
